<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="ja">

    <title>same-game</title>

    <meta http-equiv="content-script-type" content="text/javascript">
    <meta http-equiv="content-style-type" content="text/css">
    <script type="text/javascript" src="swfobject.js"></script>
    <script type="text/javascript" src="swffit.js"></script>
    <script type="text/javascript">
      var params = { scale: "noscale", menu: "false", allowScriptAccess: "samedomain", allowFullScreen: "true"};
      var attributes = { id:"flashContent", name:"flashContent" };
      swfobject.embedSWF("same-game.swf", "flashContent", "214", "350", "10.0.0", null, null, params, attributes );
      swffit.fit("flashContent", "100%", "100%");
    
    </script>

    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
      }
    </style>

  </head>
  <body>
    <div id="flashContent"></div>
  </body>
</html>
